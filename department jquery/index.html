<!DOCTYPE html>
<html>
  <head>
    <title>Department Information</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <h1>Department Names</h1>
      </div>
      <div data-role="content">
        <div class="ui-grid-d">
          <div class="ui-block-a">
            <button class="department-button" data-department="IT">IT</button>
          </div>
          <div class="ui-block-b">
            <button class="department-button" data-department="COMP">
              COMP
            </button>
          </div>
          <div class="ui-block-c">
            <button class="department-button" data-department="ETC">ETC</button>
          </div>
          <div class="ui-block-d">
            <button class="department-button" data-department="MECH">
              MECH
            </button>
          </div>
          <div class="ui-block-e">
            <button class="department-button" data-department="ELECT">
              ELECT
            </button>
          </div>
        </div>
      </div>
    </div>
    <div data-role="page" id="department-info-page">
      <div data-role="header">
        <a href="#" data-rel="back" class="ui-btn ui-icon-back ui-btn-icon-left"
          >Back</a
        >
        <h1>Department Information</h1>
      </div>
      <div data-role="content" id="department-info-content"></div>
    </div>
    <script>
      $(document).on("pageinit", function () {
        $(".department-button").on("click", function () {
          var department = $(this).data("department");
          $("#department-info-content").html(
            "<p>" + department + " information goes here.</p>"
          );
          $.mobile.changePage("#department-info-page");
        });
      });
    </script>
  </body>
</html>
